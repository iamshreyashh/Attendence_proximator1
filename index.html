
<!DOCTYPE html>
<html>
<head>
    <title>attendence proximator</title>
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<style>
    body {
background-image: url(https://images.unsplash.com/photo-1637091064410-e14a811c6536?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1332&q=80);

            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        font-family: Arial, sans-serif;}

   body{ @import url(https://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic);

$size : 10rem;
$border-width : .5rem;
$radius : 1rem; /* try 50% */
$transition : .3s;

$bg : #F6F3E4;
$green : #4BC35F;
$red : #C15044;
    }


.roundrect {
  .up { border-radius: 2rem 2rem 0 0; }
  .down { border-radius: 0 0 2rem 2rem; }
  .count { border-radius: .5rem .5rem; }
}
.chev {
  .up { border-radius: 50% 50% 0 0; }
  .down { border-radius: 0 0 50% 50%; }
  .count { border-radius: 100%/50%; }
}

.circle {
  .up { border-radius: $size $size 0 0; }
  .down { border-radius: 0 0 $size $size; }
  .count { border-radius: 50%; }
}

.vote {
  display: flex;
  flex-direction: column;
  font-family: "Noto Sans";
  position: relative;
  width: $size;
  height: $size;
  margin: 1rem;
}

.increment {
  flex: 1 0 0;
  text-align: center;
  opacity: .5;
  transition: $transition;
  cursor: pointer;
  
  &.up {
    background: $green;
    height: 50%;
    margin-bottom: $border-width/2;
  }
  &.down {
    background: $red;
    height: 50%;
  }
  
  &:hover {
    opacity: 1;    
  }
}

.count {
  position: absolute;
  top: 0;
  border-radius: $radius*.1;
  margin: $size*.25;
  background: $bg;
  width: $size*.5;
  font-size: $size*.25;
  font-weight: bold;
  line-height: $size*.5;
  text-align: center;
  box-shadow: 0 0 0 $border-width $bg;
  pointer-events: none;
  
  &.upvoted { color: $green; }
  &.downvoted { color: $red; }
}

.bump {
  animation: bump 200ms;
}

@keyframes bump {
  30% { transform: scale(1.2); }
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body { 
  display: flex;
  justify-content: center;
  align-items: center;
  background: $bg;
}

         .container {
            background-color: #b1ddfaa9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .input-field {
            margin-bottom: 10px;
        }
.heading{
  font-family: 'Poppins', sans-serif;
  font-size: 15px;
}
.num{
  border-radius: 6px;
  border: none;
  box-shadow: 2px 3px 2px grey;
}
</style>


</head>
<body>
  <div class="vote roundrect">
  <div class="increment up"></div>
  <div class="increment down"></div>
  
  <div class="count">4</div>
</div>

<div class="vote chev">
  <div class="increment up"></div>
  <div class="increment down"></div>
  
  <div class="count">0</div>
</div>

<div class="vote circle">
  <div class="increment up"></div>
  <div class="increment down"></div>
  
  <div class="count">8</div>
</div>
 
        <div class="container">
        <h1 class="heading">Attendence Proximator</h1>
      <h5 class="heading"> Check how many lectures you can bunk !!</h5>
        <div class="input-field">
            <label for="num1">Total Absent </label>
            <input type="number" id="num1" class="num">
        </div>
      <div class="input-field">
            <label for="num3">Total delegation</label>
            <input type="number" id="num3" class="num">
        </div>
        <div class="input-field">
            <label for="num2">Total Lectures</label>
            <input type="number" id="num2" class="num">
        </div>
      
        <button onclick="calculateSum()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateSum() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var num3 = parseFloat(document.getElementById("num3").value);
            var sum = 100-(((num1-num3)/num2)*100);
            document.getElementById("result").innerHTML = "Your Attendence percentage is: " + sum+"%";
        }
        $(function(){
  $(".increment").click(function(){
    var count = parseInt($("~ .count", this).text());
    
    if($(this).hasClass("up")) {
      var count = count + 1;
      
       $("~ .count", this).text(count);
    } else {
      var count = count - 1;
       $("~ .count", this).text(count);     
    }
    
    $(this).parent().addClass("bump");
    
    setTimeout(function(){
      $(this).parent().removeClass("bump");    
    }, 400);
  });
});
    </script>
</body>
</html>
